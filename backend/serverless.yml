service: todo
frameworkVersion: '2'

plugins:
  - serverless-webpack
  - serverless-appsync-plugin
  - serverless-appsync-simulator
  - serverless-dynamodb-local
  - serverless-offline
  - aws-amplify-serverless-plugin
  - serverless-lift

provider:
  name: aws 
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  stage: dev  
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    USER_POOL: ${self:service}-${opt:stage, self:provider.stage}
    USER_POOL_CLIENT: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"  

functions:
  listTodos:
    handler: src/functions/todo/listTodos.handler
  createTodo:
    handler: src/functions/todo/createTodo.handler
  updateTodo:
    handler: src/functions/todo/updateTodo.handler
  deleteTodo:
    handler: src/functions/todo/deleteTodo.handler

resources:
  Resources:
    TodoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE         
        BillingMode: PAY_PER_REQUEST
    CognitoUserPool:
      Type: AWS::Cognito::UserPool              
      Properties:
        # AccountRecoverySetting:
        #   RecoveryMechanisms:
        #     - Name: verified_phone_number
        #       Priority: 1
        #     - Name: verified_email
        #       Priority: 2
        AdminCreateUserConfig:
          AllowAdminCreateUserOnly: false
        AliasAttributes:
          - email
        AutoVerifiedAttributes:
          - email
        EmailVerificationMessage: The verification code to your new account is {####}
        EmailVerificationSubject: Verify your new account
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: false
            RequireNumbers: false
            RequireSymbols: false
            RequireUppercase: false
        SmsVerificationMessage: The verification code to your new account is {####}
        VerificationMessageTemplate:
          DefaultEmailOption: CONFIRM_WITH_CODE
          EmailMessage: The verification code to your new account is {####}
          EmailSubject: Verify your new account
          SmsMessage: The verification code to your new account is {####}     
    CognitoUserPoolClient:
      Type: "AWS::Cognito::UserPoolClient"
      Properties:
        ClientName: ${self:provider.environment.USER_POOL_CLIENT}
        UserPoolId:
          Ref: CognitoUserPool     
        AllowedOAuthFlows:
          - implicit
          - code
        AllowedOAuthFlowsUserPoolClient: true
        AllowedOAuthScopes:
          - profile
          - phone
          - email
          - openid
          - aws.cognito.signin.user.admin    
        CallbackURLs:
          - https://example.com          
        # ExplicitAuthFlows:
        #   - ALLOW_CUSTOM_AUTH
        #   - ALLOW_USER_PASSWORD_AUTH
        #   - ALLOW_USER_SRP_AUTH
        #   - ALLOW_REFRESH_TOKEN_AUTH          
        
  Outputs:
    UserPoolId:
      Value:
        Ref: CognitoUserPool
      Export:
        Name: ${self:service}-${opt:stage, self:provider.stage}-UserPoolId        
    UserPoolClientId:
      Value:
        Ref: CognitoUserPoolClient
      Export:
        Name: ${self:service}-${opt:stage, self:provider.stage}-UserPoolClientId        
     

custom:
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true 
  appSync:
    name: appsync-dynamdb
    authenticationType: AMAZON_COGNITO_USER_POOLS
    userPoolConfig:
      awsRegion: { Ref: AWS::Region }
      defaultAction: ALLOW
      userPoolId: { Ref: CognitoUserPool }    
    mappingTemplates:
      - dataSource: listTodos
        type: Query
        field: listTodos
      - dataSource: createTodo
        type: Mutation
        field: createTodo        
      - dataSource: updateTodo
        type: Mutation
        field: updateTodo                
      - dataSource: deleteTodo
        type: Mutation
        field: deleteTodo             
    dataSources:
      - type: AWS_LAMBDA
        name: listTodos
        config:
          functionName: listTodos
      - type: AWS_LAMBDA
        name: createTodo
        config:
          functionName: createTodo          
      - type: AWS_LAMBDA
        name: updateTodo
        config:
          functionName: updateTodo
      - type: AWS_LAMBDA
        name: deleteTodo
        config:
          functionName: deleteTodo          
    defaultMappingTemplates:
      request: false
      response: false    
  dynamodb:
  # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true
  amplify:
    - filename: ../frontend/schema.json
      type: schema.json
    - filename: ../frontend/src/aws-exports.js
      type: javascript
      appClient: CognitoUserPoolClient
      s3bucket: disabled    