type Todo {
  id: String!
  userKey: String!
  name: String!
  order: Int!
}

type Query {
  getTodos(userKey: String!): [Todo]!
}

type Mutation {
  createTodo(id: String!, userKey: String!, name: String!, order: Int!): Todo!
  updateTodo(id: String!, userKey: String!, name: String!, order: Int!): Todo!
  deleteTodo(id: String!): Boolean
}

schema {
  query: Query
  mutation: Mutation
}
